<!DOCTYPE html>

<html>
  <head>
    <!-- Inter Font Import -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Double+Ink:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="hero">
      <div class="hero-inner-container">
        <div class="watchlist-header">
          <h1>Find your film</h1>
          <a id="myWatchListLink" class="myWatchListLink" href="watchlist.html">
            My Watchlist
          </a>
        </div>
        <div class="search-container">
          <div>
            <!-- need to change the color of the icon -->
            <img
              fill="currentcolor"
              class="mag-glass"
              src="/movie-watchlist/images/magnifying-glass-solid.svg"
            />
          </div>
          <input
            id="search-bar"
            class="search-bar"
            type="text"
            placeholder="Search for a movie"
          />
          <button id="search-button" class="search-button">Search</button>
        </div>
        <div id="start-exploring-inner" class="start-exploring-inner">
          <img src="/movie-watchlist/images/noMovieIcon.png" />
          <p class="start-exploring">Start exploring</p>
        </div>
        <div id="movie-container" class="movie-container"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
